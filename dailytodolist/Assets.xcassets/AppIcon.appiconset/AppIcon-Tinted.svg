<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <!-- Tinted/Monochrome version for iOS tinted appearance -->
  <!-- Uses grayscale with alpha for system tinting -->

  <!-- Background: Transparent for tinting -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- Progress Ring Background (track) -->
  <circle
    cx="512"
    cy="512"
    r="340"
    fill="none"
    stroke="#333333"
    stroke-width="64"
    stroke-linecap="round"
  />

  <!-- Progress Ring (monochrome white for tinting) -->
  <circle
    cx="512"
    cy="512"
    r="340"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="64"
    stroke-linecap="round"
    stroke-dasharray="1602 2136"
    stroke-dashoffset="534"
    transform="rotate(-90 512 512)"
  />

  <!-- Checkmark -->
  <path
    d="M380 520 L470 610 L644 420"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="56"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
