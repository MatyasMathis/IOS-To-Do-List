<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Gradient for the progress ring: Purple to Green -->
    <linearGradient id="ringGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B61FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD881;stop-opacity:1" />
    </linearGradient>

    <!-- Background gradient for depth -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A0A0A;stop-opacity:1" />
    </radialGradient>

    <!-- Subtle glow for the ring -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Brand Black -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>

  <!-- Progress Ring Background (track) -->
  <circle
    cx="512"
    cy="512"
    r="340"
    fill="none"
    stroke="#2A2A2A"
    stroke-width="64"
    stroke-linecap="round"
  />

  <!-- Progress Ring (filled ~75% to show progress concept) -->
  <circle
    cx="512"
    cy="512"
    r="340"
    fill="none"
    stroke="url(#ringGradient)"
    stroke-width="64"
    stroke-linecap="round"
    stroke-dasharray="1602 2136"
    stroke-dashoffset="534"
    transform="rotate(-90 512 512)"
    filter="url(#glow)"
  />

  <!-- Checkmark - Bold and centered -->
  <path
    d="M380 520 L470 610 L644 420"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="56"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
